<div fxLayout="row" fxLayoutAlign="space-around center">
    
    <h1 class="mat-h1">Information</h1>

</div>

<div fxLayout="row" fxLayoutAlign="space-around center">
    <i>
        Data current as of {{ timestamp | date }}
    </i>
</div>

<div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card fxFlex="20" class="mat-elevation-z2">
        <mat-card-title>
            <ng-container [ngSwitch]="jobVal">
                <ng-container *ngSwitchCase="'JobsDisplayEnum.Total'">
                    {{ jobTotal | number }}
                </ng-container>
                <ng-container *ngSwitchCase="'JobsDisplayEnum.Completed'">
                    {{ jobCompleted | number }}
                </ng-container>
                <ng-container *ngSwitchDefault>
                    {{ jobTotal | number }}
                </ng-container>
            </ng-container>
        </mat-card-title>
        <mat-card-subtitle>
            Jobs
        </mat-card-subtitle>
        <mat-card-footer>
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle (click)="jobsText('JobsDisplayEnum.Total')"     fxFlex> Total      </mat-button-toggle>
                <mat-button-toggle (click)="jobsText('JobsDisplayEnum.Completed')" fxFlex> Completed  </mat-button-toggle>
            </mat-button-toggle-group>           
        </mat-card-footer>
    </mat-card>
    <mat-card fxFlex="20" class="mat-elevation-z2">
        <mat-card-title>
            {{ hrsTotal | number : '1.0-0' }}
        </mat-card-title>
        <mat-card-subtitle>
            Compute Hours
        </mat-card-subtitle>
    </mat-card>
    <mat-card fxFlex="20" class="mat-elevation-z2">
        <mat-card-title>
            {{ projTotal | number }}
        </mat-card-title>
        <mat-card-subtitle>
            Projects
        </mat-card-subtitle>
    </mat-card>
    <mat-card fxFlex="20" class="mat-elevation-z2">
        <mat-card-title>
            {{ instTotal | number }}
        </mat-card-title>
        <mat-card-subtitle>
            Institutions
        </mat-card-subtitle>
    </mat-card>
</div>

<br>
<br>

<div fxLayout="row" fxLayoutAlign="space-around center">

    <div fxFlex="40" style="display: block">
        <canvas baseChart
            [datasets]="fosByProjBarChartData"
            [labels]="fosByProjBarChartLabels"
            [options]="fosByProjBarChartOptions"
            [legend]="fosByProjBarChartLegend"
            [chartType]="fosByProjBarChartType"
            [colors]="fosByProjBarChartColors">
        </canvas>
    </div>

    <div fxFlex="40" style="display: block">
        <canvas baseChart
            [datasets]="fosByJobBarChartData"
            [labels]="fosByJobBarChartLabels"
            [options]="fosByJobBarChartOptions"
            [legend]="fosByJobBarChartLegend"
            [chartType]="fosByJobBarChartType"
            [colors]="fosByJobBarChartColors">
        </canvas>
    </div>

</div>

<div fxLayout="row" fxLayoutAlign="space-around center">

    <div fxFlex="40" style="display: block">

    <div fxFlex="40" style="display: block">

</div>
