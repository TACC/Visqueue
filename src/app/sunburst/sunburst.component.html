<div>
    <div class="flex-container" *ngIf="showUpper">
        <img src="../assets/images/{{ dataSrc }}.png" alt="System Logo for {{ dataSrc }}">
    </div>
    <div class="flex-container" *ngIf="showLower">
        <div> {{ jobCount }} Jobs </div>
        <div> {{ utilization | percent: '.2' }} Utilization </div>
        <a mat-raised-button routerLink="/detail/{{ dataSrc }}"> {{dataSrc | uppercase }} ></a>

    </div>
</div>

<div class="graphCont" #graphCont></div>

<div class="flex-container">
    <div class="mat-body-strong"> 
        <i>
            Timestamp : {{ timestamp | date : 'medium' }}
        </i>
    </div>
</div>
