<h1 class="mat-h1">Information</h1>

<i>Data current as of {{ timestamp | date }}</i>

<mat-card>
    <mat-card-title>
        <ng-container [ngSwitch]="jobVal">
            <ng-container *ngSwitchCase="'JobsDisplayEnum.Total'">
                {{ jobTotal | number }}
            </ng-container>
            <ng-container *ngSwitchCase="'JobsDisplayEnum.Completed'">
                {{ jobCompleted | number }}
            </ng-container>
            <ng-container *ngSwitchDefault>
                {{ jobTotal | number }}
            </ng-container>
        </ng-container>
    </mat-card-title>
    <mat-card-subtitle>
        Jobs
    </mat-card-subtitle>
    <mat-card-footer>
        <mat-button-toggle-group>
            <mat-button-toggle (click)="jobsText('JobsDisplayEnum.Total')"     > Total      </mat-button-toggle>
            <mat-button-toggle (click)="jobsText('JobsDisplayEnum.Completed')" > Completed  </mat-button-toggle>
        </mat-button-toggle-group>           
    </mat-card-footer>
</mat-card>
